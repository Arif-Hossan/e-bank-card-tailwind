<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
  >
    <div
      class="bg-white max-w-auto mx-auto p-7 rounded-xl shadow-xl space-y-2 sm:flex sm:items-center sm:py-7 sm:space-y-0 dark:bg-gray-800 sm:dark:hover:bg-gray-500"
    >
      <img
        class="h-24 mx-auto ring-2 ring-pink-500 rounded-lg sm:mx-3 sm:h-20 sm:h-30 sm:flex-shrink-0 transform hover:scale-105 duration-500"
        src="images/Ebanklogo.png"
        alt=""
      />
      <div class="text-center space-y-2 sm:text-left sm:space-y-0.5">
        <div class="space-y-0.5 sm:space-y-0">
          <p class="text-lg text-black font-semibold dark:bg-gray-300">E-Bank</p>
          <p class="text-gray-500 font-medium dark:bg-gray-400">Save for future</p>
        </div>
        <button
          class="px-4 py-2 border-2 sm:px-2 sm:py-0 border-red-200 rounded-full text-sm text-black hover:text-white hover:bg-pink-700 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 dark:text-white dark:focus:ring-offset-gray-700"
        >
          Explore
        </button>
      </div>
    </div>
  </body>
</html>
